<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>ignatiusme bio</title>
        <link rel="stylesheet" href="./index.css" />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.birds.min.js"></script>
        <script>
            window.addEventListener('DOMContentLoaded',()=>{
                VANTA.BIRDS({
                    el: "#vanta",
                    mouseControls: true,
                    touchControls: true,
                    gyroControls: true,
                    minHeight: 200.00,
                    minWidth: 200.00,
                    scale: 1.00,
                    scaleMobile: 1.00,
                    color2: 0x88d9f2,
                    wingSpan: 40.00,
                    separation: 100.00,
                    alignment: 77.00,
                    quantity: 1.00,
                    backgroundAlpha: 0.0
                })
                setTimeout(()=>{
                    const main = document.querySelector('main')
                    main.style.opacity = 1
                    main.style.filter = 'blur(0px)'
                },1000)
                
            })
            
        </script>    
    </head>
    <body>
        <!-- <h1>Hello World!</h1> -->
        <div id="vanta"></div>
        <main>
            <header>
                <img src="./images/iamelvri.jpg" />

            </header>
            <ul>

                <li><a href="https://madeelvri.blogspot.com/" target="_blank"><img src="./images/blogger.png" alt="Blogger" width="20">Blog</a></li>
                <li><a href="https://www.instagram.com/ignatiusmadee/" target="_blank"><img src="./images/instagram.png" alt="Instagram" width="20">Instagram</a></li>
                <li><a href="https://twitter.com/ignatiusmadee" target="_blank"><img src="./images/twitter.png" alt="Twitter" width="20">Twitter</a></li>
                <li><a href="https://github.com/ignatiusmadee" target="_blank"><img src="./images/github-sign.png" alt="Github" width="20">Github</a></li>
                <li><a href="https://www.linkedin.com/in/ignatiusmadee" target="_blank"><img src="./images/linkedin.png" alt="LinkedIn" width="20">LinkedIn</a></li>
            </ul>
        </main>
        
    </body>
</html>
